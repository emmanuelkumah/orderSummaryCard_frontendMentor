<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor OrderSummary Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="orderContainer">
        <section>
            <img src="./images/illustration-hero.svg" alt="hero"  class="heroImg"/>
            <article>
                <h1>Order Summary</h1>
                <p>You can now listen to millions of </p>
                <p>songs, audiobooks and podcasts on</p>
                <p>any device anywhere you like!</p>
            </article>
        </section>
        <section>
            <div class="orderPlans">
                <img src="images/icon-music.svg" alt="music" />
                <h2>Annual Plan <br><span>$59.99/ year</span></h2>
                <a href="#">Change</a>
            </div>
            
        </section>
        <section>
            <button><h3>Proceed to Payment</h3></button>
            <p class="orderCancel">Cancel Order</p>
        </section>
    </main>
</body>
</html>
